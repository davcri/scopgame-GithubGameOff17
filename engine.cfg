[application]

name="scopgame"
main_scene="res://game/scenes/main/main.tscn"

[autoload]

global_scene_changer="*res://game/scenes/main/global_scene_changer.gd"

[display]

stretch_aspect="expand"
use_2d_pixel_snap=true
stretch_mode="2d"

[input]

ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
cancel=[key(Q)]
enter_debug_room=[key(F1)]
action=[key(E)]
move_up=[key(W), key(Up)]
move_down=[key(S), key(Down)]
jump=[key(Up), key(W), key(Space)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]

[physics_2d]

motion_fix_enabled=true
